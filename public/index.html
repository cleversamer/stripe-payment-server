          sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background-color: #fff;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        grid-row-gap: 40px;
        grid-column-gap: 40px;
        place-content: center;
        padding-top: 20px;
      }

      button {
        width: 100%;
        height: 50px;
        font-size: 22px;
        font-weight: 700;
        cursor: pointer;
        outline: none;
        border: none;
        background-color: lightblue;
        color: green;
        border-radius: 4px;
      }

      button:hover {
        transition-duration: 300ms;
        background-color: green;
        color: lightblue;
      }

      button:active {
        transition-duration: 176ms;
        transform: scale(0.97);
      }

      #error {
        font-size: 15px;
        font-weight: 700;
        color: #f00;
        text-align: center;
        margin-top: 25px;
      }

      .payment-hint {
        margin-top: 25px;
        width: fit-content;
        line-height: 1.5;
        margin-left: auto;
        margin-right: auto;
        font-size: 12px;
        font-weight: 400;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        color: #303030;
      }

      .payment-hint > span {
        color: green;
        font-weight: 600;
        text-transform: capitalize;
        text-decoration: underline;
      }

      @media screen and (min-width: 640px) {
        .payment-hint {
          margin-top: 25px;
          width: fit-content;
          line-height: 1.5;
          margin-left: auto;
          margin-right: auto;
          font-size: 1rem;
          font-weight: 600;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          color: #303030;
        }

        .payment-hint > span {
          color: green;
          font-weight: bold;
          text-transform: capitalize;
          text-decoration: underline;
        }
      }
    </style>
  </head>

    </p>
