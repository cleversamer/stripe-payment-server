<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background-color: #fff;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        grid-row-gap: 40px;
        grid-column-gap: 40px;
        place-content: center;
        padding-top: 20px;
      }

      button {
        width: 100%;
        height: 50px;
        font-size: 22px;
        font-weight: 700;
        cursor: pointer;
        outline: none;
        border: none;
        background-color: lightblue;
        color: green;
        border-radius: 4px;
      }

      button:hover {
        transition-duration: 300ms;
        background-color: green;
        color: lightblue;
      }

      button:active {
        transition-duration: 176ms;
        transform: scale(0.97);
      }

      #error {
        font-size: 15px;
        font-weight: 700;
        color: #f00;
        text-align: center;
        margin-top: 25px;
      }

      .payment-hint {
        margin-top: 25px;
        width: fit-content;
        line-height: 1.5;
        margin-left: auto;
        margin-right: auto;
        font-size: 12px;
        font-weight: 400;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        color: #303030;
      }

      .payment-hint > span {
        color: green;
        font-weight: 600;
        text-transform: capitalize;
        text-decoration: underline;
      }

      @media screen and (min-width: 640px) {
        .payment-hint {
          margin-top: 25px;
          width: fit-content;
          line-height: 1.5;
          margin-left: auto;
          margin-right: auto;
          font-size: 1rem;
          font-weight: 600;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          color: #303030;
        }

        .payment-hint > span {
          color: green;
          font-weight: bold;
          text-transform: capitalize;
          text-decoration: underline;
        }
      }
    </style>
  </head>

  <body>
    <div class="buttons-container">
      <button id="pay100">$100</button>
      <button id="pay250">$250</button>
      <button id="pay500">$500</button>
      <button id="pay1000">$1,000</button>
      <button id="pay2500">$2,500</button>
      <button id="pay5000">$5,000</button>
      <button id="pay7500">$7,500</button>
      <button id="pay10000">$10,000</button>
    </div>

    <p id="error"></p>

    <p class="payment-hint">
      Kindly utilize a
      <span>3D payment card</span>
      to enhance overall security and facilitate prompt fund transfer
      immediately upon completion of the payment process.
    </p>

    <p class="payment-hint text--clear">
      A processing fee of <span>5%</span> is applied to each payment as a
      remittance to <span>Stripe</span>.
    </p>

    <script>
      let disabled = false;
      let timeouts = [];

      document
        .getElementById("pay100")
        .addEventListener("click", getEventListener(100));
      document
        .getElementById("pay250")
        .addEventListener("click", getEventListener(250));
      document
        .getElementById("pay500")
        .addEventListener("click", getEventListener(500));
      document
        .getElementById("pay1000")
        .addEventListener("click", getEventListener(1000));
      document
        .getElementById("pay2500")
        .addEventListener("click", getEventListener(2500));
      document
        .getElementById("pay5000")
        .addEventListener("click", getEventListener(5000));
      document
        .getElementById("pay7500")
        .addEventListener("click", getEventListener(7500));
      document
        .getElementById("pay10000")
        .addEventListener("click", getEventListener(10000));

      function getEventListener(amount) {
        return (event) => {
          const errorElement = document.getElementById("error");
          errorElement.innerHTML = "";
          if (disabled) {
            errorElement.innerHTML = "Please wait ...";
            return;
          }

          if (timeouts.length) {
            timeouts.forEach((timeoutId) => clearTimeout(timeoutId));
          }

          disabled = true;

          fetch("/api/create-checkout-session", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ amount }),
          })
            .then((res) => {
              if (res.ok) {
                return res.json();
              }

              if (res.status === 429) {
                throw new Error("You're blocked for an amount of time");
              }
            })
            .then(({ url }) => {
              window.location = url;
            })
            .catch((err) => {
              const errorElement = document.getElementById("error");
              errorElement.innerHTML = err.message;

              let timeoutId = setTimeout(() => {
                errorElement.innerHTML = "";
              }, 3000);

              timeouts.push(timeoutId);
            })
            .finally(() => {
              let timeoutId = setTimeout(() => {
                disabled = false;
              }, 1000);

              timeouts.push(timeoutId);
            });
        };
      }
    </script>
  </body>
</html>
