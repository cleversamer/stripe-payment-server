<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="buttons-container">
      <button id="pay100">$100</button>
      <button id="pay250">$250</button>
      <button id="pay500">$500</button>
      <button id="pay1000">$1,000</button>
      <button id="pay2500">$2,500</button>
      <button id="pay5000">$5,000</button>
      <button id="pay7500">$7,500</button>
      <button id="pay10000">$10,000</button>
    </div>

    <p
      style="
        margin-top: 25px;
        width: fit-content;
        line-height: 1.5;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.9rem;
        font-weight: 500;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      "
    >
      Please use a
      <span
        style="color: dodgerblue; font-weight: bold; text-transform: capitalize"
        >3D payment card</span
      >
      to ensure everyone's protection and to ensure that funds arrive moments
      after completing the payment process.
    </p>

    <p id="error"></p>

    <script src="/script.js"></script>
  </body>
</html>
